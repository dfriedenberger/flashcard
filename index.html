<!DOCTYPE html>
<html>
  <head>
    <title>Flashcard</title>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <link rel="shortcut icon" href="games.png">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="css/flashcard.css">

  
    

  </head>

  <body>

    <div class="row">
      <div class="col-sm-4 offset-md-4">
        <div id="card"> 
          <div class="front card border-dark mb-3"> 
            <div  class="card-header clear">
              <span id="front-header" class="left">Header</span>
              <span id="front-counter" class="right">19/20</span>
            </div>
            <div class="card-body text-dark">
              <div class="card-title">
                <h5 id="front-vocabulary" class="vocabulary">Special title treatment</h5>
              </div>
              <div class="btn-group btn-group-lg buttons" role="group" aria-label="...">
                <a href="#" id="show" class="btn btn-secondary bw1">Zeige</a>
              </div>
            </div>      
          </div> 

          <div class="back card border-info mb-3">
            <div id="back-header" class="card-header">Header</div>
            <div class="card-body text-info">
              <div class="card-title">
                <h5 id="back-vocabulary" class="vocabulary">Special title treatment</h5>
              </div>
              <div class="btn-group btn-group-lg buttons" role="group" aria-label="...">
                <a href="#" id="correct" class="btn btn-success bw2">&check;</a>
                <a href="#" id="wrong" class="btn btn-danger bw2">&cross;</a>
              </div>
            </div>      
          </div> 

        </div>
        <div> 
          <span class="box box-1"> 2031 </span>
          <span class="box box-2"> 0</span>
          <span class="box box-3"> 0</span>
        </div>
      </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/jquery.flip.min.js"></script>
    <script src="js/boxes.js"></script>
    <script src="js/flashcard.js"></script>
  </body>
</html>
